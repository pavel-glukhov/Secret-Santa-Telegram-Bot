server {
    listen 80;
    listen [::]:80;
    server_name 89.111.174.135 testhost.tech www.testhost.tech;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
        }
    }

    location /static/ {
        root /var/html/;
    }
    location /templates/ {
        root /var/html/;
    }
    location / {
        proxy_pass http://backend:8000;
    }
}

server {
        listen 443 ssl;
        server_name testhost.tech www.testhost.tech;

        ssl_certificate /etc/nginx/ssl/live/testhost.tech/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/testhost.tech/privkey.pem;

        location / {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }