server {
    listen 80;
    listen [::]:80;
    server_name testhost.tech;
    server_tokens off;
    location /static/ {
                root /var/html/;
            }
    location /templates/ {
        root /var/html/;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://testhost.tech$request_uri;
    }
}