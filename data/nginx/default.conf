server {
        listen 443 ssl;
        server_name 89.111.174.135 testhost.tech;

        location /static/ {
                root /var/html/;
            }
            location /templates/ {
                root /var/html/;
            }
}
server {
    if ($host = testhost.tech) {
        return 301 https://$host$request_uri;
    }
    listen       80;
    server_name server_name 89.111.174.135 testhost.tech;
    return 404;


}