server {
        listen 443 ssl;
        server_name 89.111.174.135 testhost.tech;
        location / {
            proxy_pass http://web:8000;
            }

        location /static/ {
                root /var/html/;
            }
            location /templates/ {
                root /var/html/;
            }

        location /.well-known/acme-challenge/ {
        root /var/www/certbot;
            }

}
server {
    if ($host = testhost.tech) {
        return 301 https://$host$request_uri;
    }
    listen       80;
    server_name server_name 89.111.174.135 testhost.tech;
    return 404;


}